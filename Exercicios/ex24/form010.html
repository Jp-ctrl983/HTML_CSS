<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
  <body>
      <h1>Exemplo de form</h1>
    <form action="cadastro.php" method="post">
    <!--tudo abaixo e para colocar sua idade atraves de soma
    siga o exmplo-->
        <p>
            <label for="iano">Em que ano vc nasceu???</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcidade()" required>
            <!--oninput e para colocar um java escript-->
        </p>
        <p>
        <label for="iidade">Sua idade e  =  a :</label>
        <output id="iidade">0</output>
        <!--outpute para axiliar no java escript-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - (iano.value)
        }
    </script>
 </body>
</html>
