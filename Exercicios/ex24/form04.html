<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form</title>
   </head>
  <body>
       <h1>Formulario e elelmento com Numeros</h1> 
    <form action="cadastro.php" method="get" autocomplete="on">

         <fieldset>

<!-- <fieldset> e para agrupar os input do formulario-->

<!--E o legend e para legenda-->
              <legend>Dados Escolares</legend>
              <p>
              <label for="inome">Nome</label>
              <input type="text" name="nome" id="icone" required malength="30" placeholder="Nome completo" autocomplete="name">
                   </p>
                   <p>
               <label for="Media">Média</label>
               <input type="number" name="nome" id="nome" required placeholder="Sua Média"
               autocomplete="cc-number" mim="0" max="10"step="0.1" value="5">
              
<!--<mim> e o minimo de uma caíxa numerica eo <max> e o maximo de uma caíxa numerica-->
<!--Step e de quanto em quanto uma nota vai mudando-->
<!--<value> ja aprece preechido Não precisa de <placeholder>-->
<!--A palavra <value> serve para varios tipos de formularios-->
                   </p>
                   <p>
               <label for="periodo">Periodo Letivo</label>
               <input type="month" name="mes" id="mes"required value="2024-02">
               <!--month e para méses do ano-->
                   </p>
                   <p>
               <label for="email">Email</label>
               <input type="email" name="email" id="email"required>
               <!--Para email-->
                   </p>
                   <p>
               <label for="data">Data</label>
               <input type="date" name="data" id="data"required value="2024-02-29">
               <!--para data-->
                   </p>
                   <p>
               <label for="tel">Telefone</label>
               <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required>
               <!--Pattern e para colocar o numero de digitos de telefone-->
               <!--Para telefone-->
               <!--Estudar depois sobre regex-->
                   </p>
                   <label for="hora">Hora</label>
                   <input type="time" name="hora" id="hora" required>
                   <!--para hora-->
                   <p>

         </fieldset>
         <br> 
          <input type="submit" value="Enviar">
          <input type="reset" value="Apagar">
     </p>
    </form>
 </body>
</html>
