<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            table{
                 border-collapse: collapse;
                 width: 300px;
            }

            td{
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }

        </style>
    </head>
   <body>
     <h1>Mesclagem de Celulas</h1>
<table>
    <!--cospan eo espaÃ§o qie as celulas vam ocucar na orizontal-->
         <tr>
             <td>a</td>
             <td colspan="2">b</td>
             
         </tr>  
             <td>e</td>
             <td>f</td>
<!--rowspan e para uma parte de uma celula ir para baixo-->
             <td rowspan="3">g</td> 
         <tr>
            
             <td rowspan="2">j</td>
             <td>k</td> 
        </tr> 

        <tr>
             <td>o</td>
        </tr>
</table>
 </body>
</html>
